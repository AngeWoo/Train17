<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>苑歌月曆抽籤</title>
    <link rel="icon" href="data:,">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000;
            user-select: none;
        }

        .earth {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: url('./earth.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 20;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.7);
            overflow: visible;
        }

        .text-segment {
            position: absolute;
            color: #fff;
            font-size: 1.3em;
            white-space: nowrap;
            transition: all 0.3s ease-out;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0.7;
            transform-origin: center;
            z-index: 5;
        }

        .text-segment:hover {
            opacity: 1;
            font-size: 1.5em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        #finalText {
            position: absolute;
            left: 50%;
            /* 【修正】將文字稍微向上移動，避免被截斷 */
            top: 82%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4.5em;
            font-weight: bold;
            color: #ffeb3b;
            display: none;
            text-align: center;
            white-space: pre-line;
            text-shadow: 0 0 20px rgba(255,235,59,0.7), 0 0 40px rgba(255,235,59,0.4);
            z-index: 20;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            line-height: 1.3;
        }

        #titleText {
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4.5em;
            font-weight: bold;
            color: #ffeb3b;
            display: none;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255,235,59,0.7), 0 0 40px rgba(255,235,59,0.4);
            z-index: 20;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #earthMessage {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            display: none;
            z-index: 21;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .show-final {
            transform: translate(-50%, -50%) scale(1) !important;
            opacity: 1 !important;
        }

        .lottery-button, .restart-button {
            position: fixed;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .lottery-button {
            right: 20px;
            top: 30px;
            background-color: #ffeb3b;
            color: #333;
        }
        .lottery-button:hover {
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(255, 235, 59, 0.5);
        }

        .restart-button {
            right: 20px;
            top: 120px;
            background-color: #4CAF50;
            color: white;
        }
        .restart-button:hover {
            background-color: #66bb6a;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
        }

        /* 手機版統一設定 */
        @media (max-width: 768px) {
            .earth {
                width: 300px;
                height: 300px;
            }
            .lottery-button, .restart-button {
                padding: 8px 15px !important;
                font-size: 14px !important;
                right: 10px;
            }
            .lottery-button { top: 20px; }
            .restart-button { top: 70px; }
            .text-segment { font-size: 1em !important; }
            #finalText { font-size: 2.5em !important; }
        }
        @media (max-width: 480px) {
            .earth {
                width: 250px;
                height: 250px;
            }
            .lottery-button, .restart-button {
                padding: 8px 15px !important;
                font-size: 14px !important;
                right: 10px;
            }
            .lottery-button { top: 20px; }
            .restart-button { top: 70px; }
            .text-segment { font-size: 1em !important; }
            #finalText { font-size: 2em !important; }
        }

        /* 手機版標題字體加大，電腦版不變 */
        @media (max-width: 768px) {
            #titleText {
                font-size: 3em !important;
            }
            #finalText {
                font-size: 1.3em !important;
            }
        }
        @media (max-width: 480px) {
            #titleText {
                font-size: 2.2em !important;
            }
            #finalText {
                font-size: 1em !important;
            }
        }
    </style>
    <script>
        // 檢查地球圖片是否正確加載
        window.addEventListener('load', function() {
            const earthDiv = document.querySelector('.earth');
            const img = new Image();
            img.onload = function() {
                console.log('地球圖片加載成功');
            };
            img.onerror = function() {
                console.error('地球圖片加載失敗，使用備用樣式');
                earthDiv.style.background = 'radial-gradient(circle, #1a4d7e, #0a2744)';
                earthDiv.style.boxShadow = '0 0 60px rgba(26, 77, 126, 0.8)';
            };
            const bgImage = getComputedStyle(earthDiv).backgroundImage;
            const urlMatch = bgImage.match(/url\(['"]?(.*?)['"]?\)/);
            if (urlMatch && urlMatch[1]) {
                img.src = urlMatch[1];
            } else {
                img.onerror();
            }
        });
    </script>
</head>
<body>
    <div class="earth"></div>
    <button class="lottery-button">抽籤</button>
    <button class="restart-button">重來</button>
    <div id="finalText"></div>
    <div id="titleText">苑歌月曆</div>
    <div id="earthMessage"></div>
    <audio id="bgMusic" preload="auto" loop>
        <source src="112.mp3" type="audio/mpeg">
    </audio>
    <audio id="applauseSound" preload="auto">
        <source src="111.mp3" type="audio/mpeg">
    </audio>
    <script>
        let texts = [];
        let textElements = [];
        const radius = 420;
        let isAnimating = false;
        let animationFrameId = null;
        let angle = 0;
        const bgMusic = document.getElementById('bgMusic');
        const applauseSound = document.getElementById('applauseSound');
        
        async function fetchSheetData() {
            const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJvh4hp9JZWYOKyACPM-TDXKe-4aMTNQfqNxbBloYlZjsZJ_2wSVSjL88TS340Bf7CeBqVwIXCM3KA/pub?gid=0&single=true&output=tsv';
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const tsvText = await response.text();
                const rows = tsvText.split(/\r?\n/);
                const firstColumn = rows.map(row => row.split('\t')[0]);
                texts = firstColumn.map(text => text.trim()).filter(text => text);
                if (texts.length > 0 && (texts[0].toLowerCase().includes('header') || texts[0].match(/^[A-Za-z]/))) {
                    texts.shift();
                }

                if (texts.length === 0) throw new Error("No data loaded from Google Sheet.");
                
                window.maxSegments = texts.length;
                initializeTextElements();
            } catch (error) {
                console.error('獲取 Sheet 數據失敗，使用默認數據:', error);
                texts = [
                    "01 具備充滿自己特性的美德", "02 勿忘身為真如教徒", "03 溫柔且堅強", "04 不以自我為中心",
                    "05 莫讓他人難過", "06 批評別人之前先反省自己", "07 不在背後道人長短", "08 勿堅持己見",
                    "09 設身處地為他人著想", "10 身心清淨", "11 經常微笑待人", "12 成為令人珍惜的人",
                    "13 為人誠實", "14 不引起爭執", "15 謙恭穩重", "16 尊重他人",
                    "17 不說不必要的話"
                ];
                window.maxSegments = texts.length;
                initializeTextElements();
            }
        }
        
        function initializeTextElements() {
            if (textElements.length > 0) {
                textElements.forEach(el => el.remove());
                textElements = [];
            }
            texts.forEach(text => {
                const div = document.createElement('div');
                div.className = 'text-segment';
                div.textContent = text;
                div.style.opacity = '0';
                div.style.display = 'none';
                document.body.appendChild(div);
                textElements.push(div);
            });
            initializeTextPositions();
        }

        window.addEventListener('load', async () => {
            await fetchSheetData();
            
            bgMusic.volume = 0.5;
            bgMusic.play().catch(() => {
                document.addEventListener('click', () => bgMusic.play(), { once: true });
            });
            
            setTimeout(() => {
                textElements.forEach(el => {
                    el.style.display = 'block';
                    el.style.transition = 'opacity 0.5s ease-in-out';
                    setTimeout(() => el.style.opacity = '0.7', 50);
                });
                startAnimation();
            }, 100);

            document.querySelector('.lottery-button').addEventListener('click', () => {
                if (isAnimating) triggerLottery();
            });

            document.querySelector('.restart-button').addEventListener('click', () => location.reload());
        });

        function updatePositions() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const dynamicRadius = (Math.min(centerX, centerY) * 0.8);

            textElements.forEach((el, i) => {
                const individualAngle = angle + (i * (2 * Math.PI / maxSegments));
                const x = centerX + Math.cos(individualAngle) * dynamicRadius;
                const y = centerY + Math.sin(individualAngle) * dynamicRadius;
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
                el.style.transform = 'translate(-50%, -50%)';
            });

            angle += 0.005;
        }

        function animate() {
            if (!isAnimating) return;
            updatePositions();
            animationFrameId = requestAnimationFrame(animate);
        }

        function startAnimation() {
            if(isAnimating) return;
            isAnimating = true;
            animate();
        }

        function stopAnimation() {
            isAnimating = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        function initializeTextPositions() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const dynamicRadius = (Math.min(centerX, centerY) * 0.8);

            textElements.forEach((el, i) => {
                const individualAngle = i * (2 * Math.PI / maxSegments);
                const x = centerX + Math.cos(individualAngle) * dynamicRadius;
                const y = centerY + Math.sin(individualAngle) * dynamicRadius;
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
                el.style.transform = 'translate(-50%, -50%)';
            });
        }

        function triggerLottery() {
            if(!isAnimating) return;
            
            stopAnimation();
            bgMusic.pause();
            
            applauseSound.volume = 0.7;
            applauseSound.currentTime = 0;
            applauseSound.play();

            const selectedIndex = Math.floor(Math.random() * texts.length);

            textElements.forEach(el => {
                el.style.transition = 'all 0.8s ease-out';
                el.style.opacity = '0';
                setTimeout(() => el.style.display = 'none', 800);
            });

            const selectedText = texts[selectedIndex];
            const finalText = document.getElementById('finalText');
            
            if (window.innerWidth <= 768) {
                const parts = selectedText.match(/^(\S+)\s+(.*)$/);
                if (parts && parts.length >= 3) {
                    finalText.textContent = `${parts[1]}\n${parts[2]}`;
                } else {
                    finalText.textContent = selectedText;
                }
            } else {
                finalText.textContent = selectedText;
            }

            finalText.style.display = 'block';
            
            const titleText = document.getElementById('titleText');
            titleText.style.display = 'block';

            const earthMessage = document.getElementById('earthMessage');
            earthMessage.style.display = 'block';
            
            const message = "向世界與未來傳揚真如慈救之利他行";
            drawCurvedText(earthMessage, message);
            
            setTimeout(() => {
                finalText.classList.add('show-final');
                titleText.classList.add('show-final');
                earthMessage.style.opacity = '1';
                
                // 【修正】移除錯誤的手機版位置調整，讓所有裝置都使用CSS的設定
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    if (window.innerWidth <= 480) {
                        finalText.style.fontSize = '1.2em';
                    } else {
                        finalText.style.fontSize = '1.6em';
                    }
                } else {
                    finalText.style.fontSize = '1.75em';
                }
            }, 100);
        }
        
        function drawCurvedText(container, text) {
            container.innerHTML = '';
            const canvas = document.createElement('canvas');
            canvas.width = 450;
            canvas.height = 450;
            container.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            const isMobile = window.innerWidth <= 768;
            const maxFontSize = isMobile ? 28 : 42;
            const minFontSize = isMobile ? 8 : 12;
            const lines = ['向世界與未來傳揚', '真如慈救之利他行'];
            let currentSize = minFontSize;
            let opacity = 0.3;
            let isIncreasing = true;
            
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = `bold ${currentSize}px 'Noto Sans TC', 'Microsoft JhengHei', sans-serif`;
                ctx.fillStyle = `rgba(255, 235, 59, ${opacity})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const lineHeight = currentSize * 1.2;
                const centerY = canvas.height / 2;
                lines.forEach((line, index) => {
                    const y = centerY + (index - (lines.length - 1) / 2) * lineHeight;
                    ctx.fillText(line, canvas.width / 2, y);
                });
                
                if (currentSize < maxFontSize) {
                    currentSize += 0.8;
                } else {
                    if (isIncreasing) {
                        opacity += 0.01;
                        if (opacity >= 1) isIncreasing = false;
                    } else {
                        opacity -= 0.01;
                        if (opacity <= 0.3) isIncreasing = true;
                    }
                }
                requestAnimationFrame(animate);
            };
            animate();
        }
    </script>
</body>
</html>
